<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>
        coram
    </title>
    <meta name="keywords" content="">
    <meta name="x5-fullscreen" content="false" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link href="/assets/img/favicon.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="control-panel">
        <div class="case-counter">
            <span id="case-count"></span>
            <span id="case-count-label">Cases</span>
        </div>
        <div class="date">
            <span id="current-date"></span>
            <input type="range" id="speed" min="100" max="2000" value="1000" />
        </div>
        <div class="controls">
            <div id="control-play-pause">
                <div id="control-play">
                    <i class="material-icons">play_arrow</i>
                </div>
                <div id="control-pause">
                    <i class="material-icons">pause</i>
                </div>
            </div>
            <div id="control-stop">
                <i class="material-icons">stop</i>
            </div>
        </div>
    </div>
    <div id="route-map"></div>
</body>

</html>
